<script>
$.ajax({
    url: "/ajax/query_statistics/",
    data: {action: 'query_statistics'},
    dataType: 'json',
    success: function(result) {

            var el = document.getElementById("numVist");
            el.innerHTML = result.numVist;

        },
});
