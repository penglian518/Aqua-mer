{% extends 'base_index.html' %}
{% load static %}


{% block content %}

<!-- nav box on the left -->
{% include 'hgspeci/memu.html' %}

<!-- content on the right -->
<div id="content">
<div id="title">Step 3. Results</div>
<div id=main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <script src="{% static 'js/Chart.utils.js' %}"  type="text/javascript"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>

    <p>Job {{ Item.JobID }} is finished, click <a href="/hgspeci/download/{{ Item.JobID }}">HERE</a> to download the results.</p>
    <br>
    <p><center><h2>Speciation plot of {{ Item.SPTitle }}</h2></center></p>
    <p><center>
        <button id="bn_molality">Molality</button>
        <button id="bn_activity">Activity</button>
        <button id="bn_logmolality">Log Molality</button>
        <button id="bn_logactivity">Log Activity</button>
        <button id="bn_gamma">Log Gamma</button>
    </center></p>

    <div style="width:100%;">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        var config_molality = {
            type: 'line',

            data: {
                labels: {{ pHs|safe }},
                datasets: [
                    {% for d in data_molality %}
                        {
                            label: '{{ d.name }}',
                            backgroundColor:  '{{ d.color }}',
                            borderColor: '{{ d.color }}',
                            data: {{ d.data|safe }},
                            fill: false,
                        },
                    {% endfor %}
                            ]
                    },

            options: {
                responsive: true,
                title:{
                            display:true,
                            text:'Molality V.S. pH'
                        },
                legend: {position: 'top'},
                tooltips: {
                            mode: 'index',
                            intersect: false,
                            position: 'nearest',
                            itemSort: (a, b, data) => b.yLabel - a.yLabel,
                        },
                scales: {
                    xAxes: [{
                            display: true,
                            scaleLabel: { display: true, labelString: 'pH value', fontSize: 28, },
                            ticks: {fontSize: 25},
                            }],
                    yAxes: [{
                            display: true,
                            scaleLabel: { display: true, labelString: 'Molality', fontSize: 28, },
                            ticks: {fontSize: 25},
                            }]
                    }
                }
            };

                            ]

                            display:true,

                legend: {position: 'top'},
                tooltips: {
                            mode: 'index',
                            intersect: false,
                            position: 'nearest',
                            itemSort: (a, b, data) => b.yLabel - a.yLabel,
                        },
                scales: {
                    xAxes: [{
                            display: true,
                            scaleLabel: { display: true, labelString: 'pH value', fontSize: 28, },
                            ticks: {fontSize: 25},
                            }],
                    yAxes: [{
                            display: true,
                            scaleLabel: { display: true, labelString: 'Activity', fontSize: 28, },
                            ticks: {fontSize: 25},
                            }]
                    }
                }
            };

        var config_logmolality = {

            data: {

                        {

                    {% endfor %}
                            ]
                    },

            options: {
                responsive: true,
                title:{
                            display:true,
                            text:'Log Molality V.S. pH'

                legend: {position: 'top'},

                            mode: 'index',
                            intersect: false,

                            }],
                    yAxes: [{
                            display: true,
                            scaleLabel: { display: true, labelString: 'Log Molality', fontSize: 28, },
                            ticks: {fontSize: 25},
                            }]
                    }

            };

        var config_logactivity = {
            type: 'line',

                    {% endfor %}
                            ]

                        },
                scales: {

                            display: true,
                            scaleLabel: { display: true, labelString: 'pH value', fontSize: 28, },

                            }],
                    yAxes: [{
                            display: true,

        var config_gamma = {
            type: 'line',

                    {% endfor %}

                    },

            options: {

                legend: {position: 'top'},
                tooltips: {
                            mode: 'index',

                scales: {

                            display: true,
                            scaleLabel: { display: true, labelString: 'Log Gamma', fontSize: 28, },
                            ticks: {fontSize: 25},
                            }]
                    }
                }
            };





        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config_molality);
            };

        document.getElementById('bn_molality').addEventListener('click', function() {
            window.myLine.destroy();
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config_molality);
        });

        document.getElementById('bn_activity').addEventListener('click', function() {
            window.myLine.destroy();
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config_activity);
        });

        document.getElementById('bn_logmolality').addEventListener('click', function() {
            window.myLine.destroy();
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config_logmolality);
        });

        document.getElementById('bn_logactivity').addEventListener('click', function() {

    </script>


</div></div>
{% endblock %}
